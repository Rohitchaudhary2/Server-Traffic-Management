<form (ngSubmit)="onSubmit()">
    <p>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" [(ngModel)]="enteredTitle" />
    </p>
    <p>
        <label for="request">Request</label>
        <textarea name="request" id="request" rows="3" [(ngModel)]="enteredText"></textarea>
    </p>
    <p>
        <button appButton>
            Submit
            <span ngProjectAs="icon">
                â†’
            </span>
        </button>
    </p>
</form>
